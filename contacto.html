<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

  <body class="bg-light" cz-shortcut-listen="true">

    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="img-fluid" src="img/contactanos.png" alt="" width="600" height="auto">
        </div>
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Formulario de contacto</h4>
            <form class="needs-validation" novalidate="">
              <div class="col-8">
                <label for="username" class="form-label">Nombre</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="username" placeholder="Nombre" required="">
                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>

              <div class="col-8">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div class="invalid-feedback">
                </div>
              </div>

              <div class="col-8">
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="Telefono" placeholder="+56" required="">
                <div class="invalid-feedback">
                </div>
              </div>

              <div class="mb-3">
                <label for="Textarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="Textarea1" placeholder="Escribe tu mensaje aqui" rows="3"></textarea>
              </div>

              <button class="w-50 btn btn-success btn-md" type="submit">Enviar</button>
              <br></br>
              <a class="w-50 btn btn-primary btn-md" href="index.html" type="submit">Volver</a>

          </div>
          <hr class="my-4">
          </form>
        </div>
    </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Â© Cachureando</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacidad</a></li>
        <li class="list-inline-item"><a href="#">Terminos</a></li>
        <li class="list-inline-item"><a href="#">Soporte</a></li>
      </ul>
    </footer>
    </div>

    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script src="form-validation.js"></script>

  </body>
